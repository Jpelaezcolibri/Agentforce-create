<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentforce Wizard — Crea tu Agente de Salesforce</title>
  <meta name="description"
    content="Herramienta guiada paso a paso para diseñar, configurar y exportar Agentes de Agentforce en Salesforce." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles/variables.css" />
  <link rel="stylesheet" href="/src/styles/main.css" />
</head>

<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <div class="header-inner">
        <div class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="20" cy="20" r="18" stroke="url(#grad)" stroke-width="2.5" fill="none" />
              <path d="M14 20 L18 26 L28 14" stroke="url(#grad)" stroke-width="2.5" stroke-linecap="round"
                stroke-linejoin="round" />
              <defs>
                <linearGradient id="grad" x1="0" y1="0" x2="40" y2="40">
                  <stop offset="0%" stop-color="#00d4ff" />
                  <stop offset="100%" stop-color="#7c3aed" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <div class="logo-text">
            <span class="logo-title">Agentforce Wizard</span>
            <span class="logo-subtitle">Constructor de Agentes IA para Salesforce</span>
          </div>
        </div>
        <div class="header-actions">
          <button id="btn-reset" class="btn btn-ghost" title="Reiniciar todo">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="1 4 1 10 7 10" />
              <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
            </svg>
            Reiniciar
          </button>
        </div>
    </header>

    <!-- Progress Bar -->
    <nav class="progress-bar" id="progress-bar">
      <div class="progress-track">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-steps" id="progress-steps"></div>
    </nav>

    <!-- Wizard Content Area -->
    <main class="wizard-main">
      <div class="wizard-container" id="wizard-container">
        <!-- Steps rendered dynamically -->
      </div>
    </main>

    <!-- Navigation Footer -->
    <footer class="wizard-footer" id="wizard-footer">
      <div class="footer-inner">
        <button id="btn-prev" class="btn btn-outline">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12" />
            <polyline points="12 19 5 12 12 5" />
          </svg>
          Anterior
        </button>
        <div class="step-indicator" id="step-indicator">Paso 1 de 7</div>
        <button id="btn-next" class="btn btn-primary">
          Siguiente
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12" />
            <polyline points="12 5 19 12 12 19" />
          </svg>
        </button>
      </div>
    </footer>

    <!-- Toast container -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
